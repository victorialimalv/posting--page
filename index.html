<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Post Simulado</title>
</head>
<body>
    <main>
        <h1>Criar Post</h1>
        <h2 id="tituloRenderizar"></h2>
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" placeholder="Digite o título do post"><br>
        <label for="conteudo">Conteúdo:</label>
        <textarea id="conteudo" placeholder="Escreva seu conteúdo"></textarea><br>
        <button onclick="criarPost()">Postar</button>
      </main>
      <script>
        // Função para enviar os dados para a API simulada (neste caso, uma saída no console)
    function criarPost() {

    
const titulo = document.querySelector("#titulo").value;
const conteudo = document.querySelector("#conteudo").value;

// Simulando uma requisição POST para uma API
fetch('https://jsonplaceholder.typicode.com/posts', {
  method: 'POST',
  body: JSON.stringify({
    title: titulo,
    body: conteudo,
    userId: 1 
  }),
  headers: {
      "Content-type": "application/json; charset=UTF-8",
  },
})
.then(response => response.json())
.then(data => {
  console.log("Post criado:", data);
  document.querySelector("#tituloRenderizar").innerHTML = data.title;
  alert("Post criado com sucesso!");
})
.catch(error => {
  console.error('Erro ao criar post:', error);
  alert("Erro ao criar post. Por favor, tente novamente.");
});
}
      </script>
</body>
</html>
